{% extends "blog.html" %}

{% block content %}

{% if username == post.author.username %}
<a href="/blog/{{post.key().id()}}/edit">
  <div class="action-link">
    <h5>
      Edit
    </h5>
  </div>
</a>

<a href="/blog/{{post.key().id()}}/delete">
  <div class="action-link">
    <h5>
      Delete Post
    </h5>
  </div>
</a>
{% endif %}

{{post.render() | safe}}

<hr />

<form method=post>
  <label>
    <h3>
      Add Comment
    </h3>
    <textarea class="comment-input" name="comment"></textarea>
  </label>
  <div>
    <input type=submit name="add_comment" value="Add Comment">
  </div>
</form>

<div>
  {% for c in comments %}
    {{ c.render(username=username) | safe }}
    <br />
    <hr />
    <br />
  {% endfor %}
</div>
{% endblock %}
