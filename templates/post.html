<div class="blog-post">
  <div>

    <a href='/blog/{{id}}'>
      <div class="blog-title">
        <h4>
          {{p.title}}
        </h4>
      </div>
      <h5 class="blog-date">
        {{p.created.strftime("%b %d, %Y")}}
      </h5>
    </a>

  </div>

  <p>
    {{p.blogpost | safe}}
  </p>
</div>
