<div class="blog-post">
  <div>

    <a href='/blog/{{post.key().id()}}'>
      <div class="blog-title">
        <h4>
          {{post.title}}
          <span class="author">
            {{post.author.username}}
          </span>
        </h4>
      </div>
      <h5 class="blog-date">
        {{post.created.strftime("%b %d, %Y")}}
      </h5>
    </a>

  </div>

  <p>
    {{post.blogpost | safe}}
  </p>
</div>
