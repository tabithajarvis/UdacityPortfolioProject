{% extends "base.html" %}

{% block header %}
<!-- Header section -->
  <header class="header">
    <h1>
      Front-End Blog
    </h1>
  </header>
  <h2>Add New Blog Post</h2>

{% endblock %}

{% block content %}
    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
