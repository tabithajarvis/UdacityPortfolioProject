{% extends "blog.html" %}

{% block content %}
  <h2>New Blog Post</h2>

    <form method="post">
      <label>
        <h3>
          Title
        </h3>
        <input type="text" name="title" value="{{title}}">
      </label>

      <label>
        <h3>
          Blog Post
        </h3>
        <textarea name="blogpost">
            {{blogpost}}
        </textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
