{% extends "blog.html" %}

{% block content %}
<div class="container">
  <h2 class="row">
    Delete Post
  </h2>

  <p class="row">
    Are you sure you want to delete this post?
  </p>

  <form method=post>
    <input type=submit class="action-link" name="delete" value="Delete Post" />
  </form>
  <br />
  <form action="/blog/{{post.key().id()}}">
    <button class="action-link" type=submit>
      Cancel
    </button>
  </form>
</div>

{{post.render() | safe}}
{% endblock %}
