{% extends "blog.html" %}

{% block content %}
<div class="container">
  <h2 class="row">
    Delete Post
  </h2>

  <p class="row">
    Are you sure you want to delete this post?
  </p>

  <form class="row" method=post>
    <input type=submit class="action-link" name="delete" value="Delete Post" />
  </form>

</div>

{{post.render() | safe}}
{% endblock %}
