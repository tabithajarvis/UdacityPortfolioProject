{% extends "blog.html" %}

{% block title %}
  <title>Register</title>
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="row">
    Register
  </h2>

  <div class="row">
    <form method="post">
      <table>
        <br>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="">
          </td>
          <td class="error">
            {{error_verify}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Email
          </td>
          <td>
            <input type="text" name="email" value="{{email}}">
          </td>
          <td class="error">
            {{error_email}}
          </td>
        </tr>
      </table>

      <br>
      <input type="submit">
    </form>

    <br>
    <p>
      Already registered?
      <a href="/blog/signin">
        Sign In.
      </a>
    </p>

  </div>
</div>
{% endblock %}
